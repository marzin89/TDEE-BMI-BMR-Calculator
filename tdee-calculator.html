<!DOCTYPE html>
<html>
    <body>
        <h1>TDEE Calculator</h1>
            <h2>System of measurement</h2>
                <input type="radio" name ="system-of-measurement" value="Imperial">
                <label for="system-of-measurement">Imperial</label>
                <input type="radio" name="system-of-measurement" value="Metric" checked="checked">
                <label for="system-of-measurement">Metric</label>
            <h2>Sex</h2>
                <input type="radio" name="sex" value="Male">
                <label for="sex">Male</label>
                <input type="radio" name="sex" value="Female" checked="checked">
                <label for="sex">Female</label>
            <h2>Age</h2>
                <input type="text" value="Years">
            <h2>Weight</h2>
                <input type="text" value="kg">
            <h2>Height</h2>
                <input type="text" value="cm">
            <h2>Body fat (not required)</h2>
                <input type="text" value="%">
            <h2>Activity level</h2>
                <input type="radio" name="activity-level" value="Sedentary" checked="checked">
                <label for="activity-level">Sedentary</label>
                <input type="radio" name="activity-level" value="Light (1-2 days per week">
                <label for="activity-level">Light (1-2 days per week)</label>
                <input type="radio" name="activity-level" value="Moderate (3-5 days per week)">
                <label for="activity-level">Moderate (3-5 days per week)</label>
                <input type="radio" name="activity-level" value="Intense (more than 5 days per week)">
                <label for="activity-level">Intense (more than 5 days per week)</label>
            <input type="button" value="Calculate">
    </body>
</html>
