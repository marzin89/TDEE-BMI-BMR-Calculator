<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tdee-bmi-bmr.css">
        <script src="bmi-calculator.js"></script>
    </head>
    <body>
        <div id="body">
        <h1>BMI Calculator</h1>
            <h2>System of measurement</h2>
                <input type="radio" name="system-of-measurement" value="Imperial" id="system-of-measurement">
                <label for="system-of-measurement">Imperial</label>
                <input type="radio" name="system-of-measurement" value="Metric" checked="checked">
                <label for="system-of-measurement">Metric</label>
            <h2>Sex</h2>
                <input type="radio" name="sex" value="Male">
                <label for="sex">Male</label>
                <input type="radio" name="sex" value="Female" checked="checked">
                <label for="sex">Female</label>
            <h2>Age</h2>
                <input type="text" value="Years" id="age">
            <h2>Weight</h2>
                <input type="text" value="kg" id="weight">
            <h2>Height</h2>
            <div>
                <input type="text" value="cm" id="height">
            </div>
            <div>
                <input type="button" value="Calculate" id="calculate-button">
            </div>
            <h2>BMI Table</h2>
            <table>
                <th>BMI Value</th>
                <th>Classification</th>
                <tr>
                    <td>< 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5 - 25</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>25 - 30</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>> 30</td>
                    <td>Obese</td>
                </tr>
            </table>
        </div>
    </body>
</html>
