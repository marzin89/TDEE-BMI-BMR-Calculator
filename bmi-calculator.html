<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tdee-bmi-bmr.css">
    </head>
    <body>
        <div id="body">
        <h1>BMI Calculator</h1>
            <h2>System of measurement</h2>
                <input type="radio" name="system-of-measurement" value="Imperial" id="Imperial" onclick="updateToImperial()">
                <label for="system-of-measurement">Imperial</label>
                <input type="radio" name="system-of-measurement" value="Metric" id="Metric" checked="checked" onclick="updateToMetric()">
                <label for="system-of-measurement">Metric</label>
            <h2>Weight</h2>
                <input type="text" value="kg" id="weight">
            <h2>Height</h2>
            <div>
                <input type="text" value="m" id="height">
            </div>
            <div>
                <input type="button" value="Calculate" id="calculate-button" onclick="calculateBMI()">
            </div>
            <h2>BMI Table</h2>
            <table cellspacing="0">
                <th>BMI Value</th>
                <th>Classification</th>
                <tr>
                    <td>< 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5 - 25</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>25 - 30</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>> 30</td>
                    <td>Obese</td>
                </tr>
            </table>
        </div>
        <script src="tdee-bmi-bmr.js"></script>
    </body>
</html>
